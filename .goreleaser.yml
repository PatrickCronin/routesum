version: 2

project_name: 'routesum'

before:
  hooks:
    - 'go mod download'
    - 'go mod tidy'

builds:
  - id: 'routesum'
    main: './cmd/routesum'
    binary: 'routesum'
    goarch:
      - '386'
      - 'amd64'
      - 'arm64'
    goos:
      - 'darwin'
      - 'linux'
      - 'windows'
    ignore:
      - goos: 'darwin'
        goarch: '386'
      - goos: 'linux'
        goarch: 'arm64'
      - goos: 'windows'
        goarch: 'arm64'

archives:
  - id: 'routesum'
    ids:
      - 'routesum'
    formats: ['tar.gz']
    format_overrides:
      - goos: windows
        formats: ['zip']
    wrap_in_directory: true
    files:
      - 'CHANGELOG.md'
      - 'LICENSE.md'
      - 'README.md'

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  disable: true

nfpms:
  - id: 'routesum'
    ids:
      - 'routesum'
    homepage: 'https://github.com/PatrickCronin/routesum'
    maintainer: 'Patrick Cronin <oshihuna@gmail.com>'
    description: 'Summarize a list of IPs and networks to its shortest form.'
    license: 'MIT'
    formats:
      - 'deb'
      - 'rpm'
    bindir: '/usr/bin'
    contents:
      - src: 'CHANGELOG.md'
        dst: '/usr/share/doc/routesum/CHANGELOG.md'
      - src: 'LICENSE.md'
        dst: '/usr/share/doc/routesum/LICENSE.md'
      - src: 'README.md'
        dst: '/usr/share/doc/routesum/README.md'
